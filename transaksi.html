    <div class="container py-5">
        <h1 class="text-center mb-4">Form Transaksi Peminjaman Buku</h1>

        <!-- Form Transaksi -->
        <div class="form-transaksi">
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="nama_transaksi" class="form-label">Nama Buku</label>
                <input type="text" class="form-control" id="nama_transaksi" required>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" required>
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <select class="form-control" id="kategori" required>
                    <option value="Buku Fiksi">Buku Fiksi</option>
                    <option value="Buku Non-Fiksi">Buku Non-Fiksi</option>
                    <option value="Referensi">Referensi</option>
                    <option value="Majalah">Majalah</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tanggal_pinjam" class="form-label">Tanggal Pinjam</label>
                <input type="date" class="form-control" id="tanggal_pinjam" required>
            </div>
            <div class="mb-3">
                <label for="tanggal_kembali" class="form-label">Tanggal Kembali</label>
                <input type="date" class="form-control" id="tanggal_kembali" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="./daftarTransaksi.html" class="btn btn-link">Lihat Daftar Transaksi</a>
        </form>
        </div>
